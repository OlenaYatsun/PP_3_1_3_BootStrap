<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Users table</title>
</head>
<body>
<div class="container">
    <div class="ml-100 bg-dark">
        <div class=" px-4 text-start w-90" style="color:aliceblue">
            <strong><span th:text="${user.email}"></span></strong>
            <span th:text="${' with roles:'}"></span>
            <span th:each="roles:*{user.roles}" th:text="${roles.roleName.substring(5).concat(' ')}"></span>
            <a class="btn btn-dark offset-11" th:href="@{/logout}">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 g-0 bg-light">
                <div class="nav flex-column nav-pills" aria-orientation="vertical">
                    <p></p>
                    <a class="nav-link active" th:href="@{/admin/all}">Admin panel</a>
                    <a class="nav-link" th:href="@{/user}">Profile</a>
                </div>
            </div>
            <div class="col-10">
                <h2>Admin panel</h2>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item active" role="presentation">
                        <button class="nav-link active" href="#home" role="tab" data-toggle="tab">Users table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" href="#add" role="tab" data-toggle="tab">New user</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active border" role="tabpanel" id="home">
                        <div class="col-12 px-7 ">
                            <p></p>
                            <h4 class="">All users</h4></div>
                        <table class="table table-active" id="usersTable">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane bg-light container border" role="tabpanel" id="add">
                        <form id="newUserForm">
                            <div class="row form border">
                                <div class="col-12 px-5 bg-white">
                                    <p></p>
                                    <h4 class="">Add new user</h4></div>
                                <div class="col-6 offset-3">
                                    <div class="col-12 text-center">
                                        <label for="newName" class="form-control-label ">Name</label>
                                    </div>
                                    <input id="newName" type="text" name="name" value="" class="form-control">
                                </div>
                                <div class="col-6 offset-3">
                                    <div class="col-12 text-center">
                                        <label for="newAge" class="form-control-label ">Age</label>
                                    </div>
                                    <input id="newAge" type="number" name="age" value="" class="form-control">
                                <div class="col-6 offset-3">
                                    <div class="col-12 text-center">
                                        <label for="newEmail" class="form-control-label ">Email</label>
                                    </div>
                                    <input id="newEmail" type="email" name="email" value="" class="form-control">
                                </div>
                                <div class="col-6 offset-3">
                                    <div class="col-12 text-center">
                                        <label for="newPassword" class="form-control-label">Password</label>
                                    </div>
                                    <input id="newPassword" type="password" name="password" value=""
                                           class="form-control">
                                </div>
                                    <div class="col-6 offset-3">
                                        <div class="col-12 text-center">
                                            <label for="newRole" class="form-control-label">Role</label>
                                        </div>
                                        <input id="newRole" type="role" name="role" value=""
                                               class="form-control">
                                    </div>
                                </div>

                                <div class="col-6 offset-3">
                                    <p></p>
                                    <div class="col-12 text-center">
                                        <button id="addUserButton" type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<!-- My script -->
<script src="/js/js.js"></script>


</body>
</html>
